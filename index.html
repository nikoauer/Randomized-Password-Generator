<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
    <!-- heading -->
        <header>
            <h1>Password Generator</h1>
        </header>
    <!-- Section generates the password -->
                <h3 id="passwordDisplay">Password</h3>
            <main>

                <form id="passwordGeneratorCriteria">
                <div class="grid">
                    <!-- This takes in the number input, along with the minimum and maximum values -->
                    <label for="characterAmount">Number of characters</label>
                    <input type="number" min="8" max="128" value="8" id="characterAmount">
                    <!-- This is a checkbox for Uppercase -->
                    <label for="useUppercase">Use Uppercase</label>
                    <input type="checkbox" id="useUppercase">
                    <!-- This is a checkbox for Lowercase -->
                    <label for="useLowercase">Use Lowercase</label>
                    <input type="checkbox" id="useLowercase">
                    <!-- This is a checkbox for Special Characters -->
                    <label for="useSpecialCharacters">Use Special Characters</label>
                    <input type="checkbox" id="useSpecialCharacters">
                     <!-- This is a checkbox for Numbers -->
                    <label for="useNumbers">Use Numbers</label>
                    <input type="checkbox" id="useNumbers">
                </div>
                <!-- This is the generate password button -->
                <div class="generateButton">
                    <button type="submit" id="generatePassword">Generate Password</button>
                </div>
                </form>
            </main>
    </div>
<script src="javascript/script.js"></script>
</body>
</html>
