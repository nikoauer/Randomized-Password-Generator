<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
    <!-- heading -->
        <header>
            <h1>Password Generator</h1>
        </header>
    <!-- section generates the password -->
                <h3 id="passwordDisplay">Password</h3>
            <main>
                <div class="grid">
                    <label for="characterAmountRange">Number of characters</label>
                    <input type="number" min="8" max="128" value="8" id="characterAmountRange">
                    
                    <label for="useUppercase">Use Uppercase</label>
                    <input type="checkbox" id="useUppercase">

                    <label for="useLowercase">Use Lowercase</label>
                    <input type="checkbox" id="useLowercase">

                    <label for="useSpecialCharacters">Use Special Characters</label>
                    <input type="checkbox" id="useSpecialCharacters">

                    <label for="useNumbers">Use Numbers</label>
                    <input type="checkbox" id="useNumbers">
                </div>
                <div class="generateButton">
                    <button type="submit" id="generatePassword">Generate Password</button>
                </div>
            </main>
    </div>
<script src="javascript/script.js"></script>
    
</body>
</html>
